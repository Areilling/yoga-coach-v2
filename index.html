  <script>
    (async () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const statusEl = document.getElementById('status');
      const hudEl = document.getElementById('hud');
      const startBtn = document.getElementById('startBtn');
      const resultDiv = document.getElementById('result');
      const scoreEl = document.getElementById('scoreEl');
      const summaryEl = document.getElementById('summaryEl');
      const againBtn = document.getElementById('againBtn');

      let detector = null;
      let running = false;
      let holdStart = null;
      let lastKeypoints = null;

      // å¯åŠ¨æ‘„åƒå¤´
      async function startCamera() {
        try {
          statusEl.textContent = 'ğŸ“· è¯·æ±‚æ‘„åƒå¤´â€¦';
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
            audio: false
          });

          video.srcObject = stream;

          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            statusEl.textContent = 'ğŸ§  åŠ è½½AIæ¨¡å‹â€¦';
            loadModel();
          };

          // å°è¯•æ’­æ”¾ï¼ˆéƒ¨åˆ†æµè§ˆå™¨éœ€è¦ï¼‰
          video.play().catch(err => {
            console.warn('play() è¢«é˜»æ­¢ï¼Œä½†ä¸å½±å“æµç¨‹');
          });
        } catch (err) {
          console.error('æ‘„åƒå¤´å¤±è´¥:', err);
          statusEl.textContent = 'âŒ æ‘„åƒå¤´è®¿é—®å¤±è´¥';
          alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
        }
      }

      // åŠ è½½ BlazePose æ¨¡å‹
      async function loadModel() {
        try {
          await tf.setBackend('webgl');
          await tf.ready();
          detector = await poseDetection.createDetector(poseDetection.SupportedModels.BlazePose, {
            runtime: 'tfjs',
            modelType: 'full',
            enableSmoothing: true,
            enableTracking: true
          });
          document.getElementById('overlay').style.display = 'none';
          running = true;
          statusEl.textContent = 'å‡†å¤‡å°±ç»ª';
          detectLoop();
        } catch (err) {
          console.error('æ¨¡å‹åŠ è½½å¤±è´¥:', err);
          statusEl.textContent = 'âŒ AIæ¨¡å‹åŠ è½½å¤±è´¥';
          alert('AIæ¨¡å‹åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•');
        }
      }

      // å·¥å…·å‡½æ•°
      const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);

      function angle(a, b, c) {
        if (!a || !b || !c) return null;
        const ab = Math.hypot(a.x - b.x, a.y - b.y);
        const bc = Math.hypot(b.x - c.x, b.y - c.y);
        const ac = Math.hypot(a.x - c.x, a.y - c.y);
        if (ab === 0 || bc === 0) return null;
        const cosB = (ab * ab + bc * bc - ac * ac) / (2 * ab * bc);
        return Math.acos(Math.max(-1, Math.min(1, cosB))) * 180 / Math.PI;
      }

      function isPraying(kps) {
        const lw = kps[15], rw = kps[16];
        return lw && rw && dist(lw, rw) < 60;
      }

      function drawPoints(kps) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'red';
        for (const kp of kps) {
          if (kp.score > 0.3) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 4, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }

      // æ ‘å¼è¯„åˆ†é€»è¾‘ï¼ˆç®€åŒ–ç‰ˆï¼‰
      function evaluate(kps) {
        const LKA = angle(kps[23], kps[25], kps[27]); // å·¦è†è§’
        const RKA = angle(kps[24], kps[26], kps[28]); // å³è†è§’

        if (LKA === null || RKA === null) {
          return { score: 0, msg: 'è…¿éƒ¨å…³é”®ç‚¹ç¼ºå¤±' };
        }

        const straight = Math.max(LKA, RKA); // æ”¯æ’‘è…¿åº”æ¥è¿‘ä¼¸ç›´
        const bent = Math.min(LKA, RKA);     // æŠ¬èµ·è…¿åº”å¼¯æ›²

        let score = 0;
        if (straight > 165) score += 50; // æ”¯æ’‘è…¿å¤Ÿç›´
        if (bent < 120) score += 50;     // æŠ¬è…¿å¤Ÿå¼¯

        return {
          score: Math.min(100, Math.round(score)),
          msg: ''
        };
      }

      // ä¸»æ£€æµ‹å¾ªç¯
      async function detectLoop() {
        if (!running) return;
        try {
          const poses = await detector.estimatePoses(video);
          if (poses.length === 0) {
            hudEl.textContent = 'æœªæ£€æµ‹åˆ°äººä½“';
            holdStart = null;
          } else {
            const kps = poses[0].keypoints;
            lastKeypoints = kps;
            drawPoints(kps);

            if (isPraying(kps)) {
              if (!holdStart) holdStart = Date.now();
              const elapsed = (Date.now() - holdStart) / 1000;
              if (elapsed >= 5) {
                const res = evaluate(kps);
                showResult(res.score, res.msg);
                return;
              }
              hudEl.textContent = `âœ… åˆåä¸­ï¼š${Math.ceil(5 - elapsed)} ç§’`;
            } else {
              holdStart = null;
              hudEl.textContent = 'è¯·åŒæ‰‹åˆåäºèƒ¸å‰';
            }
          }
        } catch (err) {
          console.error('æ£€æµ‹å‡ºé”™:', err);
          statusEl.textContent = 'âš ï¸ æ£€æµ‹å¼‚å¸¸';
        }
        requestAnimationFrame(detectLoop);
      }

      // æ˜¾ç¤ºè¯„åˆ†ç»“æœ
      function showResult(score, msg) {
        scoreEl.textContent = score + ' åˆ†';
        summaryEl.textContent = msg || (score >= 80 ? 'ä¼˜ç§€ï¼' : score >= 60 ? 'è‰¯å¥½' : 'éœ€æ”¹è¿›');
        resultDiv.style.display = 'flex';
        running = false;
      }

      // ç»‘å®šæŒ‰é’®äº‹ä»¶
      startBtn.onclick = startCamera;
      againBtn.onclick = () => {
        resultDiv.style.display = 'none';
        holdStart = null;
        running = true;
        detectLoop();
      };
    })();
  </script>
