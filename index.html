<body>

    <div style="margin-top:8px; font-size:14px; color:#bbb;">
      è¯·ç«™å®šï¼ŒåŒæ‰‹åˆåäºèƒ¸å‰ã€‚<br>
      ä¿æŒå§¿åŠ¿ <b>5ç§’</b> è‡ªåŠ¨è¯„åˆ†ã€‚
    </div>
    <button id="startBtn">ğŸ‘‰ å¼€å¯æ‘„åƒå¤´</button>
  </div>

  <div id="result">
    <div class="card">
      <div>æ ‘å¼è¯„ä¼°ç»“æœ</div>
      <div class="score" id="scoreEl">--</div>
      <div id="summaryEl"></div>
      <button id="againBtn" style="margin-top:16px; width:100%">å†æµ‹ä¸€æ¬¡</button>

  <script>
    (async () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const statusEl = document.getElementById('status');
      const hudEl = document.getElementById('hud');
      const startBtn = document.getElementById('startBtn');
      const resultDiv = document.getElementById('result');
      const scoreEl = document.getElementById('scoreEl');
      const summaryEl = document.getElementById('summaryEl');
      const againBtn = document.getElementById('againBtn');

      let detector = null;
      let running = false;
      let validPrayFrames = 0;     // è¿ç»­åˆåå¸§æ•°
      let holdStart = null;
      let lastKeypoints = null;

      // å·¥å…·å‡½æ•°
      const dist = (a, b) => a && b ? Math.hypot(a.x - b.x, a.y - b.y) : null;
      const angle = (a, b, c) => {
        if (!a || !b || !c) return null;
        const ab = dist(a, b), bc = dist(b, c), ac = dist(a, c);
        if (!ab || !bc) return null;
        const cosB = (ab * ab + bc * bc - ac * ac) / (2 * ab * bc);
        return Math.acos(Math.max(-1, Math.min(1, cosB))) * 180 / Math.PI;
      };

      // âœ… æ”¹è¿›ç‰ˆï¼šåŸºäºè‚©å®½æ¯”ä¾‹åˆ¤æ–­åˆåï¼ˆé€‚é…è¿œè¿‘ï¼‰
      function isPraying(kps) {
        const lw = kps[15], rw = kps[16], ls = kps[11], rs = kps[12];
        if (!lw || !rw || !ls || !rs) return false;
        if (lw.score < 0.4 || rw.score < 0.4 || ls.score < 0.4 || rs.score < 0.4) return false;
        const handDist = dist(lw, rw);
        const shoulderDist = dist(ls, rs);
        return handDist && shoulderDist && handDist < shoulderDist * 0.35;
      }

      // âœ… è‡ªåŠ¨åˆ¤æ–­æ”¯æ’‘è…¿ï¼ˆæ›´ç›´çš„é‚£æ¡ï¼‰
      function getLegInfo(kps) {
        const leftKneeAngle = angle(kps[23], kps[25], kps[27]);  // å·¦è†
        const rightKneeAngle = angle(kps[24], kps[26], kps[28]); // å³è†

        if (leftKneeAngle === null || rightKneeAngle === null) return null;

        // æ”¯æ’‘è…¿ï¼šè§’åº¦æ›´å¤§çš„ï¼ˆæ›´æ¥è¿‘180ï¼‰
        if (leftKneeAngle >= rightKneeAngle) {
          return {
            supportAngle: leftKneeAngle,
            liftedAngle: rightKneeAngle,
            side: 'left'
          };
        } else {
          return {
            supportAngle: rightKneeAngle,
            liftedAngle: leftKneeAngle,
            side: 'right'
          };
        }
      }

      // âœ… èº¯å¹²å‚ç›´åº¦ï¼ˆè‚©è†€ä¸­ç‚¹ vs é«‹éƒ¨ä¸­ç‚¹ï¼‰
      function getTorsoVertical(kps) {
        const ls = kps[11], rs = kps[12], lh = kps[23], rh = kps[24];
        if (!ls || !rs || !lh || !rh) return 1; // é»˜è®¤å‚ç›´

        const shoulderMidX = (ls.x + rs.x) / 2;
        const hipMidX = (lh.x + rh.x) / 2;
        const torsoTilt = Math.abs(shoulderMidX - hipMidX);
        const torsoHeight = Math.abs((ls.y + rs.y) / 2 - (lh.y + rh.y) / 2);
        return torsoHeight > 0 ? Math.min(1, torsoTilt / torsoHeight) : 1;
      }

      function drawPoints(kps) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'red';
        for (const kp of kps) {
          if (kp.score > 0.3) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 4, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }

      // âœ… æ›´ç²¾å‡†çš„è¯„åˆ†é€»è¾‘
      function evaluate(kps) {
        const legInfo = getLegInfo(kps);
        if (!legInfo) return { score: 0, msg: 'è…¿éƒ¨å…³é”®ç‚¹ä¸å®Œæ•´' };

        const torsoTilt = getTorsoVertical(kps);

        let score = 0;
        let feedback = [];

        // æ”¯æ’‘è…¿ä¼¸ç›´ï¼ˆ>165Â° å¾—æ»¡åˆ†ï¼‰
        if (legInfo.supportAngle > 170) score += 40;
        else if (legInfo.supportAngle > 160) score += 30;
        else if (legInfo.supportAngle > 150) score += 20;
        else feedback.push('æ”¯æ’‘è…¿ä¸å¤Ÿç›´');

        // æŠ¬èµ·è…¿å¼¯æ›²ï¼ˆ<120Â° å¾—æ»¡åˆ†ï¼‰
        if (legInfo.liftedAngle < 110) score += 40;
        else if (legInfo.liftedAngle < 130) score += 30;
        else if (legInfo.liftedAngle < 150) score += 20;
        else feedback.push('æŠ¬èµ·è…¿ä¸å¤Ÿå¼¯');

        // èº¯å¹²å‚ç›´ï¼ˆå€¾æ–œè¶Šå°è¶Šå¥½ï¼‰
        const verticalScore = Math.max(0, 20 * (1 - torsoTilt));
        score += Math.round(verticalScore);

        score = Math.min(100, Math.round(score));
        const msg = feedback.length ? feedback.join('ï¼›') : '';

        return { score, msg };
      }

      async function detectLoop() {
        if (!running) return;
        try {
          const poses = await detector.estimatePoses(video);
          if (poses.length === 0) {
            hudEl.textContent = 'æœªæ£€æµ‹åˆ°äººä½“';
            validPrayFrames = 0;
            holdStart = null;
          } else {
            const kps = poses[0].keypoints;
            lastKeypoints = kps;
            drawPoints(kps);

            if (isPraying(kps)) {
              validPrayFrames++;
              if (validPrayFrames >= 3) { // è¿ç»­3å¸§åˆåæ‰ç®—ç¨³å®š
                if (!holdStart) holdStart = Date.now();
                const elapsed = (Date.now() - holdStart) / 1000;
                if (elapsed >= 5) {
                  const res = evaluate(kps);
                  showResult(res.score, res.msg);
                  return;
                }
                hudEl.textContent = `âœ… åˆåä¸­ï¼š${Math.ceil(5 - elapsed)} ç§’`;
              } else {
                hudEl.textContent = 'è¯·ä¿æŒåŒæ‰‹åˆåâ€¦';
              }
            } else {
              validPrayFrames = 0;
              holdStart = null;
              hudEl.textContent = 'è¯·åŒæ‰‹åˆåäºèƒ¸å‰';
            }
          }
        } catch (err) {
          console.error('æ£€æµ‹å‡ºé”™:', err);
          statusEl.textContent = 'âš ï¸ æ£€æµ‹å¼‚å¸¸';
        }
        requestAnimationFrame(detectLoop);
      }

      async function startCamera() {
        try {
          statusEl.textContent = 'ğŸ“· è¯·æ±‚æ‘„åƒå¤´â€¦';
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
            audio: false
          });
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            statusEl.textContent = 'ğŸ§  åŠ è½½AIæ¨¡å‹â€¦';
            loadModel();
          };
          video.play().catch(() => {});
        } catch (err) {
          statusEl.textContent = 'âŒ æ‘„åƒå¤´è®¿é—®å¤±è´¥';
          alert('è¯·å…è®¸æ‘„åƒå¤´æƒé™');
        }
      }

      async function loadModel() {
        try {
          await tf.setBackend('webgl');
          await tf.ready();
          detector = await poseDetection.createDetector(poseDetection.SupportedModels.BlazePose, {
            runtime: 'tfjs',
            modelType: 'full',
            enableSmoothing: true,
            enableTracking: true
          });
          document.getElementById('overlay').style.display = 'none';
          running = true;
          statusEl.textContent = 'å‡†å¤‡å°±ç»ª';
          detectLoop();
        } catch (err) {
          statusEl.textContent = 'âŒ æ¨¡å‹åŠ è½½å¤±è´¥';
          alert('AIåŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°');
        }
      }

      function showResult(score, msg) {
        scoreEl.textContent = score + ' åˆ†';
        summaryEl.textContent = msg || (
          score >= 90 ? 'ğŸŒŸ å®Œç¾ï¼' :
          score >= 75 ? 'ğŸ‘ ä¼˜ç§€ï¼' :
          score >= 60 ? 'ğŸ™‚ è‰¯å¥½' : 'ğŸ’ª ç»§ç»­ç»ƒä¹ '
        );
        resultDiv.style.display = 'flex';
        running = false;
      }

      startBtn.onclick = startCamera;
      againBtn.onclick = () => {
        resultDiv.style.display = 'none';
        validPrayFrames = 0;
        holdStart = null;
        running = true;
        detectLoop();
      };
    })();
  </script>
