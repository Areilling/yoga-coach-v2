  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

  <style>

    #hud { position: absolute; top: 40px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; }

<body>
  <video id="video" playsinline muted autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="status">â³ ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å¯æ‘„åƒå¤´</div>
  <div id="hud"></div>

  <div id="overlay">
    <div>ğŸ§˜ è¯·ç«™å®šï¼ŒåŒæ‰‹åˆåäºèƒ¸å‰</div>
    <div style="margin-top:8px; font-size:14px; color:#aaa">ä¿æŒå§¿åŠ¿ 5 ç§’è‡ªåŠ¨è¯„åˆ†</div>
    <button id="startBtn">å¼€å¯æ‘„åƒå¤´</button>
  </div>

  <div id="result">
    <div class="card">
      <div>æ ‘å¼è¯„ä¼°ç»“æœ</div>
      <div class="score" id="scoreEl">--</div>
      <div id="summaryEl"></div>
      <button id="againBtn" style="margin-top:16px; width:100%">å†æµ‹ä¸€æ¬¡</button>
    </div>
  </div>

  <script>
    (async () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const statusEl = document.getElementById('status');
      const hudEl = document.getElementById('hud');
      const startBtn = document.getElementById('startBtn');
      const resultDiv = document.getElementById('result');
      const scoreEl = document.getElementById('scoreEl');
      const summaryEl = document.getElementById('summaryEl');
      const againBtn = document.getElementById('againBtn');

      let detector = null;
      let running = false;
      let holdStart = null;
      let lastKeypoints = null;

      // å¯åŠ¨æ‘„åƒå¤´ + ç­‰å¾…è§†é¢‘å°±ç»ª
      async function startCamera() {
        statusEl.textContent = 'ğŸ“· è¯·æ±‚æ‘„åƒå¤´â€¦';
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
          audio: false
        });

        video.srcObject = stream;

        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            statusEl.textContent = 'ğŸ§  åŠ è½½AIæ¨¡å‹â€¦';
            resolve();
          };
        });
      }

      // åŠ è½½ BlazePose full æ¨¡å‹
      async function loadModel() {
        await tf.setBackend('webgl');
        await tf.ready();
        detector = await poseDetection.createDetector(poseDetection.SupportedModels.BlazePose, {
          runtime: 'tfjs',
          modelType: 'full',
          enableSmoothing: true
        });
      }

      // è®¡ç®—ä¸¤ç‚¹è·ç¦»
      const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);

      // æ˜¯å¦åŒæ‰‹åˆåï¼ˆæ‰‹è…•é è¿‘ï¼‰
      function isPraying(kps) {
        const lw = kps[15], rw = kps[16];
        return lw && rw && dist(lw, rw) < 60;
      }

      // ç»˜åˆ¶å…³é”®ç‚¹ï¼ˆä»…çº¢ç‚¹ï¼Œä¸ç”»çº¿ï¼Œé¿å…å¹²æ‰°ï¼‰
      function drawPoints(kps) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'red';
        for (const kp of kps) {
          if (kp.score > 0.3) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 4, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }

      // è®¡ç®—è§’åº¦
      function angle(a, b, c) {
        if (!a || !b || !c) return null;
        const ab = Math.hypot(a.x - b.x, a.y - b.y);
        const bc = Math.hypot(b.x - c.x, b.y - c.y);
        const ac = Math.hypot(a.x - c.x, a.y - c.y);
        if (ab === 0 || bc === 0) return null;
        const cosB = (ab * ab + bc * bc - ac * ac) / (2 * ab * bc);
        return Math.acos(Math.max(-1, Math.min(1, cosB))) * 180 / Math.PI;
      }

      // è¯„åˆ†
      function evaluate(kps) {
        const LKA = angle(kps[23], kps[25], kps[27]); // å·¦è…¿
        const RKA = angle(kps[24], kps[26], kps[28]); // å³è…¿
        if (LKA === null || RKA === null) return { score: 0, msg: 'è…¿éƒ¨å…³é”®ç‚¹ç¼ºå¤±' };

        const straight = Math.max(LKA, RKA);
        const bent = Math.min(LKA, RKA);
        let score = 0;
        if (straight > 165) score += 50;
        if (bent < 120) score += 50;
        return { score: Math.min(100, Math.round(score)), msg: '' };
      }

      // æ˜¾ç¤ºç»“æœ
      function showResult(score, msg) {
        scoreEl.textContent = score + ' åˆ†';
        summaryEl.textContent = msg || (score >= 80 ? 'ä¼˜ç§€ï¼' : score >= 60 ? 'è‰¯å¥½' : 'éœ€æ”¹è¿›');
        resultDiv.style.display = 'flex';
        running = false;
      }

      // ä¸»å¾ªç¯
      async function loop() {
        if (!running) return;
        const poses = await detector.estimatePoses(video);
        if (poses.length === 0) {
          hudEl.textContent = 'æœªæ£€æµ‹åˆ°äººä½“';
          holdStart = null;
        } else {
          const kps = poses[0].keypoints;
          lastKeypoints = kps;
          drawPoints(kps);

          if (isPraying(kps)) {
            if (!holdStart) holdStart = Date.now();
            const elapsed = (Date.now() - holdStart) / 1000;
            if (elapsed >= 5) {
              const res = evaluate(kps);
              showResult(res.score, res.msg);
              return;
            }
            hudEl.textContent = `âœ… åˆåä¸­ï¼š${Math.ceil(5 - elapsed)} ç§’`;
          } else {
            holdStart = null;
            hudEl.textContent = 'è¯·åŒæ‰‹åˆåäºèƒ¸å‰';
          }
        }
        requestAnimationFrame(loop);
      }

      // åˆå§‹åŒ–æµç¨‹
      async function init() {
        try {
          await startCamera();
          await loadModel();
          document.getElementById('overlay').style.display = 'none';
          running = true;
          statusEl.textContent = 'å‡†å¤‡å°±ç»ª';
          loop();
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'âŒ é”™è¯¯ï¼š' + (err.message || 'å¯åŠ¨å¤±è´¥');
          alert('é”™è¯¯ï¼š' + (err.message || 'è¯·é‡è¯•'));
        }
      }

      startBtn.onclick = init;
      againBtn.onclick = () => {
        resultDiv.style.display = 'none';
        holdStart = null;
        running = true;
        loop();
      };
    })();
  </script>
